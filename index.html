<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Valorant Clutch</h1>
        <!--Text-->
        <p id="text1">You are in a 1v5 clutch situation in Valorant. The score is 12-11. The spike is planted and there's no time to think twice Make sure you don't go into overtime</p>
        <p id="text2"></p>
        <!--User Name entry-->
        <input type="text" id="txt" value="enter a user name">
        <!--Buttons-->
        <input type="button" id="startBtn" value="Start" onclick="start()">
        <input type="button" id="PhoenixBtn" value="Phoenix" onclick="phoenix()">
        <input type="button" id="SageBtn" value="Sage" onclick="sage()">
        <input type="button" id="MidBtn" value="Mid" onclick="mid()">
        <input type="button" id="C linkBtn" value="C link" onclick="cLink()">
        <input type="button" id="C siteBtn" value="C site" onclick="cSite()">
        <input type="button" id="LobbyBtn" value="Lobby" onclick="lobby()">
        <input type="button" id="AbilityBtn" value="Use ability next turn" onclick="ability()">
        <br><br>
        <!--Images-->
        <img src="IMG/Phoenix.png"  id="Phoenix" alt="Phoenix">
        <img src="IMG/Sage.png" id="Sage" alt="Sage">
        <img src="IMG/Cypher.png" id="Cypher" alt="Cypher">
        <img src="IMG/Valorant.jpg" id="Valorant" alt="Title Image">
        <script src="script.js" async defer></script>
    </body>
</html>
